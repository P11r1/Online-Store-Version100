<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div th:replace="fragments/navbar"></div>
  <div class="container">
    <h1 class="fw-bold">User Details</h1>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="name" th:value="${user.fullName}">
      <label for="name">Full Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="email" th:value="${user.email}">
      <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="city" th:value="${user.city}">
      <label for="city">City</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="address" th:value="${user.address}">
      <label for="address">Address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="logotype" th:value="${user.logoType}">
      <label for="logotype">Logo type</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="role" th:value="${user.role}">
      <label for="role">Role</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="author" th:value="${user.author}">
      <label for="author">Author</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="cart" th:value="${user.cart}">
      <label for="cart">Cart ID</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="active" th:value="${user.active} ? 'Yes' : 'No'">
      <label for="active">Active</label>
    </div>

    <!--        <div></div>     TODO image and its source-->
    <a class="btn btn-outline-primary" href="/user" role="button">Back</a>
  </div>


</div>
