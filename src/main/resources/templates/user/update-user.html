<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
  <div th:replace="fragments/navbar"></div>
  <div class="container">
    <h1 class="fw-bold">Update User</h1>

    <form action="#" th:action="@{/user/update}" method="post" th:object="${user}">
      <div class="input-group">
        <span class="input-group-text">FullName</span>
        <input type="text" aria-label="fullName" class="form-control" th:field="*{fullName}" required>
      </div>
      <br/>
      <div class="input-group">
        <span class="input-group-text">Description</span>
        <input type="text" aria-label="Description" class="form-control" th:field="*{author}" required>
      </div>

      <br/>
      <input id="id" th:field="*{id}" type="hidden">
      <input id="active" th:field="*{active}" type="hidden">

      <a class="btn btn-outline-dark" href="/user" role="button">Cancel</a>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
